# The settings below correspond to the various
# options listed by `stainless --help`

vc-cache     = true
debug        = ["verification", "full-vc", "partial-eval", "termination"]
timeout      = 30
check-models = true
print-ids    = false
print-types  = false
batched      = true
strict-arithmetic = false
type-checker = true
solvers = ["smt-cvc4"]
fail-early = true

